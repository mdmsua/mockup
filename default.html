<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body ng-app="application">
	<div class="container" ng-controller="account">
		<div class="row">
			<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="account in accounts">
					<div class="panel panel-primary">
						<div class="panel-heading">
							{{account.name}}
						</div>
						<div class="panel-body">
							<h2 style="text-align:center;">{{account.balance}}</h2>
						</div>
						<table class="table">
							<tr ng-class="{ 'success': account.transaction.income, 'danger': !account.transaction.income }">
								<td>{{account.transaction.ammount}}</td>
								<td>{{account.transaction.category}}</td>
								<td>{{account.transaction.date}}</td>
							</tr>
						</table>
						<div class="panel-footer">
							<div class="btn-group btn-group-justified">
								<a data-toggle="modal" href="#modal" class="btn btn-success">Income</a>
								<a data-toggle="modal" href="#modal" class="btn btn-danger">Expense</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">New income</h4>
					</div>
					<div class="modal-body">
						<form role="form" class="form-horizontal" id="transaction">
							<fieldset>
								<div class="form-group">
									<label for="category" class="control-label col-sm-3 col-md-3 col-lg-3">Category</label>
									<div class="col-sm-9 col-md-9 col-lg-9">
										<select id="category" class="form-control"></select>
									</div>
								</div>
								<div class="form-group">
									<label for="subcategory" class="control-label col-sm-3 col-md-3 col-lg-3"></label>
									<div class="col-sm-9 col-md-9 col-lg-9">
										<select id="subcategory" class="form-control"></select>
									</div>
								</div>
								<div class="form-group">
									<label for="amount" class="control-label col-sm-3 col-md-3 col-lg-3">Amount</label>
									<div class="col-sm-6 col-md-6 col-lg-6">
										<input type="number"  class="form-control" id="amount" />
									</div>
									<div class="col-sm-3 col-md-3 col-lg-3">
										<input type="number" class="form-control" id="amount" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-md-offset-3 col-lg-offset-3 col-sm-9 col-md-9 col-lg-9">
										<div class="checkbox">
											<label>
												<input type="checkbox" id="internal">Internal transfer
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="account" class="control-label col-sm-3 col-md-3 col-lg-3">Source</label>
									<div class="col-sm-9 col-md-9 col-lg-9">
										<select disabled id="account" class="form-control"></select>
									</div>	
								</div>
							</fieldset>
							<hr>
							<fieldset>
								<div class="form-group">
									<label for="tagging" class="control-label col-sm-3 col-md-3 col-lg-3">Geotagging</label>
									<div class="col-sm-6 col-md-6 col-lg-6">
										<button id="tagging" class="btn btn-default">Tag now</button>
									</div>
								</div>
								<div class="form-group">
									<label for="attachments" class="control-label col-sm-3 col-md-3 col-lg-3">Attachments</label>
									<div class="col-sm-6 col-md-6 col-lg-6">
										<input class="form-control" type="file" id="attachments" multiple>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" form="transaction" class="btn btn-primary">Commit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app/application.js"></script>
	<script type="text/javascript" src="app/controllers/account.js"></script>
</body>	
</html>
